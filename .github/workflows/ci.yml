name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.151.0'
          extended: true

      - name: Build
        run: hugo --gc --minify

      - name: Run tests
        run: scripts/test.sh
        env:
          REQUIRE_HUGO_BUILD: "false"
          HUGO_VERSION: "0.151.0"

# Deployment handled by Netlify
